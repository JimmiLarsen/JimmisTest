<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="visAlert()">Hello World!</button>

    <script>
      function visAlert() {
        alert("Hello World!.");
    
        // Planlæg udførelsen af den næste alert efter 5 sekunder (5000 millisekunder)
        setTimeout(function() {
          alert("Der er nu gået 5 sekunder");
        }, 5000);
      }
    </script>


</body>
</html>
